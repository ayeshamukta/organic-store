<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Store</title>
    <!-- daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },

              fontFamily: {
                Poppins: 'Poppins',
              },

              backgroundImage: {
                banner: "url('./images/leaf01.png')",
              }
            }
          }
        }
      </script>
      <!-- font awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="font-Poppins">
    <header>
        <!-- nav bar part -->
        <nav>
            <div class="navbar py-5">
                <div class="navbar-start">
                  
                <a class="w-36 items-center mx-auto">
                    <img src="images/logo.svg" alt="">
                </a>
                </div>
                <div class="navbar-center hidden lg:flex ">
                  <ul class="menu menu-horizontal px-1 items-center text-lg font-semibold">
                    <li class="hover:text-green-500  transition-colors duration-300 ease-in-out"><a>Home</a></li>
                    <li class="hover:text-green-500  transition-colors duration-300 ease-in-out"><a>Everything</a></li>
                    <li class="hover:text-green-500  transition-colors duration-300 ease-in-out"><a>Groceries</a></li>
                    <li class="hover:text-green-500  transition-colors duration-300 ease-in-out"><a>About</a></li>
                    <li class="hover:text-green-500  transition-colors duration-300 ease-in-out"><a>Contact</a></li>
                  </ul>
                </div>
                <div class="navbar-end">
                    <div class="flex justify-evenly gap-2 lg:gap-5 items-center mx-auto text-lg font-semibold ">
                        <button class="text-green-500"> <a href="#">$10.00</a> </button>
                        <button class="text-green-500"><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></button>
                        <a href="#"><i class="fa-solid fa-user"></i></a>
                        <div class="dropdown">
                            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden bg-green-500">
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M4 6h16M4 12h8m-8 6h16" />
                              </svg>
                            </div>
                            <ul
                              tabindex="0"
                              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                              <li class="hover:bg-green-500 transition-colors duration-300 ease-in-out"><a>Home</a></li">
                              <li class="hover:text-green-500  transition-colors duration-300 ease-in-out"><a>Everything</a></li">
                              <li class="hover:text-green-500  transition-colors duration-300 ease-in-out"><a>Groceries</a></li">
                              <li class="hover:text-green-500  transition-colors duration-300 ease-in-out"><a>About</a></li">
                              <li class="hover:text-green-500  transition-colors duration-300 ease-in-out"><a>Contact</a></li">
                              
                            </ul>
                          </div>
                    </div>
                    
                  
                </div>
              </div>
        </nav>
        <!-- banner -->
        <section class="bg-banner h-[80vh]">

        </section>
        
    </header>
    
</body>
</html>
